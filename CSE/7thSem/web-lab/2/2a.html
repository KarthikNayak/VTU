<html>
	<script type="text/javascript">
	finder=function()
	{
		a=document.getElementById('txtbox').value;
		if(a.length == 0)
			{
				alert("USN is empty");
				return;
			}
		b=a.toLowerCase();
		var st=b.search(/^[1-4][a-z][a-z][0-9][0-9][a-z][a-z][0-9][0-9][0-9]/);
		if(st==0)
			alert("The USN is valid");
		else 
			alert("The USN is invalid");
	}
	</script>
	<form onsubmit="finder()">
		Enter USN : <input id="txtbox" type="text">
		<input type=submit value="Submit">
	</form>
</html>
