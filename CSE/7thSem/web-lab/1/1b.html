<html>
	<script type="text/javascript">
		var a=prompt("Enter number","");
		if(a!=null && a>0)
		{
			var i=0;
			document.write("<table border='1'><tr><td>Number</td><td>Squares</td></tr>");
			for(i=1;i<=a;i++)
				document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td></tr>");
			document.write("</table>");
		}
		else
			 alert("Invalid input.");
	</script>
</html>
